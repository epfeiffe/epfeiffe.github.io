    <header>
      <div class="container">
        <div id="brand">

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

    <section id="newsletter">
      <div class="container">
        <h1>Give Her a Treat</h1>
        <form>
          <button type="button" class="button_1" onclick="addTreat()">

          </button>
          <button disabled="disabled" class="button_1">
            Treats Given:
            <span id="t"></span>
          </button>
        </form>
      </div>
    </section>

    <section id="main">
      <div class="container">
        <article id="main-col">
          <h1 class="page-title">Locations</h1>
          <ul id="services">
            <li>
              <h3>Bed</h3>
              <img src="./image/DIMG6134.JPG" alt="Curled up" />
              <img src="./image/DPFU0727.JPG" alt="Curled up" />
              <img src="./image/FMRF3503.JPG" alt="Awake" />
              <img src="./image/IMG_2862.JPG" alt="Sleeping" />
            </li>
            <li>
              <h3>Outside</h3>
              <img src="./image/CVPM1500.JPG" alt="Woods" />
              <img src="./image/IMG_2745.JPG" alt="Beach" />
              <video controls>
                <source src="./image/IMG_2968.MOV" type="video/mp4" />

              </video>
              <video controls>
                <source src="./image/IMG_2969.MOV" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
              <img src="./image/IMG_4569.JPG" alt="Deck" />
              <img src="./image/IMG_4676.JPG" alt="Beach" />
              <img src="./image/moss.jpg" alt="Moss" />
              <img src="./image/IMG_3422.JPG" alt="Snow" />
            </li>
            <li>
              <h3>Family</h3>
              <video controls>
                <source src="./image/DOHN5298.MOV" type="video/mp4" />

              </video>
              <img src="./image/IMG_2672.JPG" alt="Car" />

        </article>

        <aside id="sidebar">
          <div class="dark">
            <h3>Get a Woof</h3>
            <form id="woof">
              <div class="errorMsg"></div>
              <div>
                <label>Name</label><br />
                <input type="text" id="name" placeholder="Name" />
              </div>
              <div>
                <label>Email</label><br />
                <input type="email" id="email" placeholder="Email Address" />
              </div>
              <div>
                <label>Message</label><br />
                <textarea placeholder="Message" id="message"></textarea>
              </div>
              <input class="button_1" type="submit" value="Submit"></input>
            </form>
          </div>
        </aside>
        <aside id="sidebar">
          <div class="usersBox">
              <ul id="users"></ul>
          </div>
        </aside>
      </div>
